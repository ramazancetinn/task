apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - image: 050884211926.dkr.ecr.eu-west-1.amazonaws.com/web-app:latest
          name: web-app
          ports:
            - containerPort: 3000
